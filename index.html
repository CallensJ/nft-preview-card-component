<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
<div class="container">
  <div class="wrapper">
    <div class="illustration">
      <!-- image -->
      <img src="./images/image-equilibrium.jpg" class="product-image"/>
    </div>
    <h1 class="product-title">Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="prices">
      <div class="price-bloc">
        <img src="./images/icon-ethereum.svg" alt="" class="icon icon-etherium"/>
        <p class="price">0.041 ETH</p>

      </div>
      <div class="time-bloc">
        <img src="./images/icon-clock.svg" alt="" class="icon icon-clock" />
        <p class="time">3 days left</p>
      </div>
    </div>
    <span class="border"></span>
    <div class="avatar-box">
      <img src="./images/image-avatar.png" alt="avatar" class="avatar-image" />
      <p class="author">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
</div>

</body>
</html>
